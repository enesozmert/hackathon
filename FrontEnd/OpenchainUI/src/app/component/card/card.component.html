<div class="card" style="width: 256px;position: relative;display:inline-block;">
  <div style="height: auto;width: 100%;">
    <img src="{{product.imagePath}}" alt="{{product.imagePath}}" height="64" width="64">
  </div>
  <div class="card-body">
      <h5 class="card-title ">{{product?.productName}}</h5>
      <div class="card-text">
        <div>Unit Price : {{product.unitPrice | currency:"₺"}}</div>
        <div>Unit Per Price : {{product.unitPrice | vatAdded:18 | currency:"₺" }}</div>
        <div>Unit In Stock : {{product.unitsInStock}}</div>
        <div>Serial Number : {{product.serialNumber}}</div>
      </div>
      <div><button type="button" class="btn btn-primary w-10 h-10" role="button" (click)="addToCart(product)">Sepete Ekle</button></div>
